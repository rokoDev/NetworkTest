branches:
  only:
    - master

language: cpp
  
os:
- osx

compiler:
  - clang
  - gcc
  
before_install:
  - if [ $TRAVIS_OS_NAME = osx ]; then
      brew update;
      brew upgrade cmake;
    fi;

addons:
  apt:
    sources:
        - boost-latest

install:
- cmake --version
- if [ $TRAVIS_OS_NAME = osx ]; then
       brew outdated boost || brew upgrade boost;
    fi;
#  - sudo apt-get update -qq
#  - sudo apt-get install libboost-test-dev//

script: ./scripts/build_test_install.sh

notifications:
  recipients:
    - mishaDoter@gmail.com
  email:
    on_success: change
    on_failure: always
    